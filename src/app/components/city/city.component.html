<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#moda"
  (click)="showModel()"
>
  add city
</button>
<div class="card card-default mt-2">
  <div class="card-header">
    <h3 class="card-title">city List</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body">
            <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                <div class="col-sm-12">
                  <table
                    id="example1"
                    class="
                      table table-bordered table-striped
                      dataTable
                      dtr-inline
                      collapsed
                    "
                    aria-describedby="example1_info"
                  >
                    <thead>
                      <tr>
                        <th class="sorting sorting_asc">Id</th>
                        <th class="sorting sorting_asc">Name</th>
                        <th class="sorting sorting_asc">State Name</th>
                        <th class="sorting sorting_asc">Country Name</th>
                        <th class="sorting">Action</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      <tr *ngFor="let city of cityList.data">
                        <td>{{ city.cityid }}</td>
                        <td>{{ city.cityname }}</td>
                        <td>{{ city.statename }}</td>
                        <td>{{ city.countryname }}</td>
                        <td>
                          <a
                            class="btn btn-primary mx-3"
                            (click)="editCity(city)"
                            >edit</a
                          >
                          <a
                            class="btn btn-danger"
                            (click)="deleteCity(city.cityid)"
                            >delete</a
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>

<!-- modal starts here -->
<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">city</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="cityForm">
          <div class="row mt-5 g-4">
            <div class="col-md-12">
              <div class="form-group">
                <input
                  type="text"
                  formControlName="name"
                  placeholder="Name"
                  class="form-control"
                  autocomplete="of"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    cityForm.get('name')?.hasError('required') &&
                    cityForm.get('name')?.touched
                  "
                  >Name is required ..</span
                >
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <select
                  formControlName="stateId"
                  class="form-control"
                  *ngFor="let state of stateList.data"
                >
                  <option value="{{ state.stateid }}">
                    {{ state.statename }}
                  </option>
                </select>
                <span
                  class="text-danger"
                  *ngIf="
                    cityForm.get('stateId')?.hasError('required') &&
                    cityForm.get('stateId')?.touched
                  "
                  >State is required ..</span
                >
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <select
                  formControlName="countryId"
                  class="form-control"
                  *ngFor="let country of countryList.data"
                >
                  <option value="{{ country.countryid }}">
                    {{ country.countryname }}
                  </option>
                </select>
                <span
                  class="text-danger"
                  *ngIf="
                    cityForm.get('countryId')?.hasError('required') &&
                    cityForm.get('countryId')?.touched
                  "
                  >Country is required ..</span
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button
          (click)="addCity()"
          [disabled]="!cityForm.valid"
          class="btn btn-primary"
        >
          Save
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- end  of modal -->
